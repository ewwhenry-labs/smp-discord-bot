name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat <<EOF > .env
          NODE_ENV=production
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          EOF
    
      - name: Deploy to Docker
        run: |
            docker compose down
            docker compose up -d --build
